<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="d-flex justify-content-around p-2">
        <div>ShopNepal</div>
        <div class="d-flex gap-4">
            <a class="text-decoration-none text-black" href="">Home</a>
            <a class="text-decoration-none text-black" href="">Products</a>
            <a class="text-decoration-none text-black" href="">Trendings</a>
        </div>
        <div>
            <span class="sideProfile">
                <span>
                    <img class="image side" src="./Cloud.jpg" alt="puma" style="
                display: inline-block;
                height: 25px;
                width: 25px;
                border-radius: 50%;
                margin-top: 2px;
              " />
                </span>
                <span class="side Name"> DwasKarma </span>
            </span>
        </div>
    </nav>

    <!-- background-image -->
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="height: 24rem; background-size: cover; background-repeat: no-repeat;"
                    src="https://cdn.dummyjson.com/product-images/4/thumbnail.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height: 24rem;" src="https://cdn.dummyjson.com/product-images/5/thumbnail.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height: 24rem;" src="https://cdn.dummyjson.com/product-images/6/thumbnail.png"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- mainProductPage -->

    <div class="d-flex justify-content-around mt-5 mb-4">
        <div class="d-flex gap-3">
            <p class="text-secondary">Trending Products</p>
        </div>
        <div>
            <button class="btn btn-primary">Filter</button>
        </div>
    </div>

    <!-- Cards -->

    <div id="cardName" class="d-flex flex-wrap gap-4 mx-4"></div>

    <!-- footer -->
    <div class="d-flex justify-content-around mt-5 bg-success text-white p-5">
        <div class="text-center">
            <h4>About</h4>
            <span class="d-grid text-start" style="font-size: 12px">
                Location:Kathmandu,Nepal<br />
                Started From: 2020AD
            </span>
        </div>
        <div class="text-center">
            <h4>Contact</h4>
            <span class="d-grid text-start" style="font-size: 12px">
                Email:shopNepal@gmail.com<br />
                TelephoneNo:9800000000
            </span>
        </div>
        <div class="text-center">
            <span style="font-size: 16px; color: azure">Manufactered In Nepal</span>
        </div>
    </div>
    <div class="bg-success text-center text-white pb-5">
        Copyright &copy; Claimed By ShopNepal
    </div>
    <script src="card.js"></script>
</body>

</html>
